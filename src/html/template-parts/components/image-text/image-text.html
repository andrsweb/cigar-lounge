<section class="image-text @@type">
    <div class="container">
        <div class="image-text-wrapper">
            <div class="image-text-img">
                <img src="@@src" alt="">
            </div>
            <div class="image-text-desc">
                <h2>@@h2</h2>
                <p>@@desc</p>
            </div>
        </div>
    </div>
</section>
